<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - WinPost</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<link rel="stylesheet" href="/css/estilo.css">
</head>

<body class="login-body">

    <div class="login-container">
        
        <div class="login-image-section d-none d-md-block">
            <img src="/img/winpost-login.png" alt="Fundo" class="login-bg-img">
            
            <div class="login-content-overlay">
                <p class="text-uppercase small fw-bold mb-2">WINPOST</p>
                <h2 class="mb-3 fw-bold">Bem vindo</h2>
                <p class="small opacity-75">
                    Gerencie seus contatos e relatórios em um único lugar.
                </p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-wrapper">
                <h3 class="mb-4 fw-bold text-dark">Login</h3>

                <div th:if="${param.error}" class="alert alert-danger py-2 small text-center mb-3">
                    Usuário ou senha inválidos.
                </div>
                <div th:if="${param.logout}" class="alert alert-info py-2 small text-center mb-3">
                    Você saiu do sistema.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">USUÁRIO</label>
                        <input type="text" class="form-control" name="username" placeholder="Seu usuário" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">SENHA</label>
                        <input type="password" class="form-control" name="password" placeholder="Sua senha" required>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label small text-muted" for="remember-me">Lembrar-me</label>
                    </div>

                    <button type="submit" class="btn btn-custom">ENTRAR</button>

                    <div class="links-uteis">
                        <a href="#">Esqueceu a senha?</a>
                        <a href="#">Cadastre-se</a>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
