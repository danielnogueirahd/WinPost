<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerenciar Grupos | WinPost</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="/css/estilo.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-grow-1">
       

        <div class="container py-4 mb-5">

            <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
                <i class="fa-solid fa-triangle-exclamation me-2"></i> <span th:text="${mensagemErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
                <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                <div class="border-start border-4 border-primary ps-3">
                    <h2 class="text-dark mb-0 fw-bold">Gerenciar Grupos</h2>
                    <p class="text-muted small mb-0">Visualize, edite ou exclua seus grupos de contatos.</p>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <form action="/grupos/gerenciar" method="get" class="d-flex me-2">
                        <div class="input-group shadow-sm">
                            <input type="text" class="form-control border-end-0" name="pesquisa" th:value="${termoPesquisa}" placeholder="Pesquisar grupo..." style="border-top-left-radius: 20px; border-bottom-left-radius: 20px;">
                            <button class="btn btn-white border border-start-0 bg-white text-primary" type="submit" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                        <a th:if="${termoPesquisa}" href="/grupos/gerenciar" class="btn btn-light text-danger ms-2 rounded-circle shadow-sm d-flex align-items-center justify-content-center" style="width: 38px; height: 38px;" title="Limpar Filtro"><i class="fa-solid fa-xmark"></i></a>
                    </form>
                    <a href="/mensagens/enviadas" class="btn btn-light text-secondary border shadow-sm rounded-pill px-3 fw-bold d-none d-md-inline-flex align-items-center">
                        <i class="fa-solid fa-clock-rotate-left me-2"></i> Mensagens
                    </a> 
                    <a href="/grupos/cadastro" class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm d-flex align-items-center">
                        <i class="fa-solid fa-plus me-2"></i> <span class="d-none d-sm-inline">Novo Grupo</span>
                    </a>
                </div>
            </div>

            <div class="row mb-4 g-4" th:if="${!#lists.isEmpty(listaGrupos)}">
                <div class="col-md-4 col-sm-6">
                    <div class="card-modern p-3 d-flex flex-row align-items-center">
                        <div class="rounded-circle bg-light p-3 text-primary me-3">
                            <i class="fa-solid fa-layer-group fs-4"></i>
                        </div>
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold mb-0">Total de Grupos</h6>
                            <h3 class="fw-bold mb-0 text-dark" th:text="${#lists.size(listaGrupos)}">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="card card-modern border-0 shadow-sm">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-white border-bottom">
                                        <tr>
                                            <th class="ps-4 text-uppercase text-secondary small py-3">Grupo</th>
                                            <th class="text-uppercase text-secondary small py-3">Descrição</th>
                                            <th class="text-center text-uppercase text-secondary small py-3">Membros</th>
                                            <th class="text-center text-uppercase text-primary small py-3 fw-bold"><i class="fa-solid fa-rocket me-1"></i> Enviar</th>
                                            <th class="text-end pe-4 text-uppercase text-secondary small py-3">Opções</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="grupo : ${listaGrupos}">
                                            <td class="ps-4">
                                                <div class="d-flex align-items-center">
                                                    <div class="rounded-3 bg-primary bg-opacity-10 text-white d-flex align-items-center justify-content-center me-3 shadow-sm" style="width: 40px; height: 40px; min-width: 40px;">
                                                        <i class="fa-solid fa-users"></i>
                                                    </div>
                                                    <div>
                                                        <h6 class="mb-0 fw-bold text-dark" th:text="${grupo.nome}">Nome</h6>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="d-flex align-items-center text-muted" style="max-width: 280px;">
                                                    <span class="d-inline-block text-truncate" th:text="${grupo.descricao}"></span>
                                                </div>
                                            </td>
                                            
                                            <td class="text-center">
                                                <div class="d-inline-flex align-items-center bg-light text-secondary border px-3 py-1 rounded-pill">
                                                    <span class="fw-bold small" th:text="${#lists.size(grupo.contatos)}">0</span>
                                                </div>
                                            </td>

                                            <td class="text-center">
                                                <a th:href="@{/mensagens/preparar-grupo/{id}(id=${grupo.id})}"
                                                   class="btn btn-success btn-sm px-4 fw-bold shadow-sm rounded-pill"
                                                   title="Preparar Envio"> 
                                                   <i class="fa-regular fa-paper-plane me-2"></i>
                                                </a>
                                            </td>

                                            <td class="text-end pe-4">
                                                <div class="btn-group">
                                                    <a th:href="@{/grupos/editar/{id}(id=${grupo.id})}" class="btn btn-sm btn-link text-secondary text-decoration-none hover-effect" title="Editar">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </a>

                                                    <button type="button" class="btn btn-sm btn-link text-danger text-decoration-none hover-effect"
                                                        th:data-url="@{/grupos/excluir/{id}(id=${grupo.id})}"
                                                        onclick="confirmarExclusao(this.getAttribute('data-url'))"
                                                        title="Excluir Grupo">
                                                        <i class="fa-solid fa-trash-can"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/modals :: modalNovaMensagem}"></div>
    <div th:replace="~{fragments/modals :: modalExclusao}"></div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Função de Exclusão
        function confirmarExclusao(url) {
            var modal = new bootstrap.Modal(document.getElementById('modalConfirmarExclusao'));
            document.getElementById('btnConfirmarExclusao').setAttribute('href', url);
            modal.show();
        }
        
        // Removi os scripts do Summernote e do envio antigo, pois não usamos mais nesta tela.
    </script>

    <script th:if="${mensagemSucesso}">
        Swal.fire({
            title: 'Sucesso!',
            text: '[[${mensagemSucesso}]]',
            icon: 'success',
            confirmButtonColor: '#0d6efd',
            timer: 3000
        });
    </script>

</body>
</html>
