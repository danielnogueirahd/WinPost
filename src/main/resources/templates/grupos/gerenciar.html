<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciar Grupos | WinPost</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div th:replace="~{fragments/sidebar :: sidebar('gerenciarGrupo')}"></div>

    <main class="flex-grow-1">
        <div style="margin-top: 80px;"></div>

        <div class="container py-4 mb-5">
            
            <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
                <i class="fa-solid fa-check-circle me-2"></i> <span th:text="${mensagemSucesso}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
                <i class="fa-solid fa-triangle-exclamation me-2"></i> <span th:text="${mensagemErro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="text-dark mb-0 fw-bold">Gerenciar Grupos</h2>
                    <p class="text-muted small">Visualize, edite ou exclua seus grupos de contatos.</p>
                </div>
                <a href="/grupos/cadastro" class="btn btn-primary fw-bold shadow-sm">
                    <i class="fa-solid fa-plus me-2"></i> Novo Grupo
                </a>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="card card-modern border-0 shadow-sm">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th class="ps-4">Nome do Grupo</th>
                                            <th>Descrição</th>
                                            <th class="text-center">Membros</th>
                                            <th class="text-end pe-4">Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="grupo : ${listaGrupos}">
                                            <td class="ps-4 fw-bold text-dark" th:text="${grupo.nome}">Nome</td>
                                            <td class="text-muted small text-truncate" style="max-width: 200px;" th:text="${grupo.descricao}">-</td>
                                            <td class="text-center">
                                                <span class="badge bg-primary rounded-pill" th:text="${#lists.size(grupo.contatos)}">0</span>
                                            </td>
                                            <td class="text-end pe-4">
                                                <div class="btn-group">
                                                    
                                                    <button type="button" class="btn btn-sm btn-outline-success" 
                                                            th:data-id="${grupo.id}" 
                                                            th:data-nome="${grupo.nome}"
                                                            onclick="prepararDisparo(this)"
                                                            title="Disparar Mensagem" data-bs-toggle="modal" data-bs-target="#modalDisparo">
                                                        <i class="fa-regular fa-paper-plane"></i>
                                                    </button>

                                                    <a th:href="@{/grupos/editar/{id}(id=${grupo.id})}" class="btn btn-sm btn-outline-primary" title="Editar Usuários/Grupo">
                                                        <i class="fa-solid fa-pen-to-square me-1"></i>
                                                    </a>
                                                    <a th:href="@{/grupos/excluir/{id}(id=${grupo.id})}" class="btn btn-sm btn-outline-danger" 
                                                       onclick="return confirm('Tem certeza que deseja excluir este grupo inteiro?');" title="Excluir Grupo">
                                                        <i class="fa-solid fa-trash-can"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(listaGrupos)}">
                                            <td colspan="4" class="text-center py-5 text-muted">
                                                <i class="fa-solid fa-layer-group fs-1 mb-3 opacity-25"></i>
                                                <p class="mb-0">Nenhum grupo encontrado.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalDisparo" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold"><i class="fa-solid fa-rocket me-2"></i>Disparar Ação</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form action="/grupos/disparar" method="post">
                    <div class="modal-body">
                        <input type="hidden" name="grupoId" id="inputGrupoId">
                        
                        <div class="alert alert-light border shadow-sm small mb-3">
                            Enviando para: <strong id="nomeGrupoDisplay" class="text-success">...</strong>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">ASSUNTO</label>
                            <input type="text" class="form-control" name="assunto" required placeholder="Ex: Feliz Aniversário!">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">MENSAGEM</label>
                            <textarea class="form-control" name="mensagem" rows="5" required placeholder="Digite sua mensagem aqui... Use {nome} para personalizar."></textarea>
                            <div class="form-text small">Dica: Use <strong>{nome}</strong> para substituir pelo nome do contato.</div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success fw-bold">
                            <i class="fa-regular fa-paper-plane me-2"></i> Enviar Agora
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="footer" th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // SCRIPT CORRIGIDO: Lê os atributos data-id e data-nome do botão clicado
        function prepararDisparo(botao) {
            var id = botao.getAttribute('data-id');
            var nome = botao.getAttribute('data-nome');
            
            document.getElementById('inputGrupoId').value = id;
            document.getElementById('nomeGrupoDisplay').innerText = nome;
        }

        function toggleMenu(menuId, iconId) {
            var menu = document.getElementById(menuId);
            var icon = document.getElementById(iconId);
            if (menu) {
                if (menu.classList.contains('d-none')) {
                    menu.classList.remove('d-none');
                    if(icon) { icon.classList.remove('fa-chevron-down'); icon.classList.add('fa-chevron-up'); }
                } else {
                    menu.classList.add('d-none');
                    if(icon) { icon.classList.remove('fa-chevron-up'); icon.classList.add('fa-chevron-down'); }
                }
            }
        }
    </script>
</body>
</html>
