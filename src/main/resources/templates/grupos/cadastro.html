<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Novo Grupo | WinPost</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" />
<link rel="stylesheet" href="/css/estilo.css">

<style>
.btn-white-pro {
	background-color: #fff;
	border: 1px solid #e3e6f0;
	color: #4e73df; /* Ajuste para sua cor primária */
	transition: all 0.2s;
}

.btn-white-pro:hover {
	transform: translateY(-2px);
	box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
	color: #224abe;
}
</style>
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<main class="flex-grow-1">
		<div style="margin-top: 80px;"></div>

		<div class="container py-4 mb-5">

			<div th:if="${mensagemSucesso}"
				class="alert alert-success alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
				<i class="fa-solid fa-check-circle me-2"></i> <span
					th:text="${mensagemSucesso}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>
			<div th:if="${mensagemErro}"
				class="alert alert-danger alert-dismissible fade show shadow-sm border-0 rounded-3 mb-4">
				<i class="fa-solid fa-triangle-exclamation me-2"></i> <span
					th:text="${mensagemErro}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			</div>

			<div class="d-flex justify-content-between align-items-center mb-4 page-header">
                <div class="border-start border-4 border-primary ps-3">
                    <h6 class="text-uppercase text-muted small fw-bold mb-1">Cadastros</h6>
                    <h2 class="text-dark mb-0 fw-bold">Novo Grupo</h2>
                </div>
                
                <a href="/grupos/gerenciar"
                    class="btn btn-light text-secondary border shadow-sm rounded-pill px-4 py-2 fw-bold text-decoration-none">
                    <i class="fa-solid fa-list-check me-2"></i>Gerenciar Grupos
                </a>
            </div>
	

			<div class="row g-4">

    <div class="col-lg-5 mb-4 mb-lg-0">
        <div class="sticky-column" style="top: 90px; z-index: 10;">

            <form th:action="@{/grupos/salvar}" method="post" id="formGrupo" th:object="${grupo}">
                <div class="card card-pro h-100">
                    <div class="card-body">
                        
                        <div class="mb-4 pb-3 border-bottom">
                            <h5 class="fw-bold mb-1 text-dark">
                                <i class="fa-solid fa-layer-group text-primary me-2"></i>Novo Grupo
                            </h5>
                            <span class="text-muted small ps-4 ms-1">Defina os dados básicos.</span>
                        </div>

                        <div class="mb-3">
                            <label for="inputNome" class="form-label">
                                Nome do Grupo <span class="text-danger">*</span>
                            </label> 
                            <input type="text" class="form-control" id="inputNome"
                                th:field="*{nome}" placeholder="Ex: VIPs, Aniversariantes..."
                                required>
                        </div>

                        <div class="mb-4">
                            <label for="inputDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="inputDescricao"
                                th:field="*{descricao}" rows="3"
                                placeholder="Opcional: Detalhes sobre o grupo..."></textarea>
                        </div>

                        <div class="mt-4 d-flex flex-column gap-3">
                            <button type="submit" class="btn btn-primary py-2">
                                Salvar Grupo
                            </button>

                            <div class="text-center text-muted small border-top pt-3">
                                <i class="fa-solid fa-user-group me-1"></i>
                                <span id="contadorSelecao" class="fw-bold">0 contatos selecionados</span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="col-lg-7">
        <div class="card card-pro h-100">
            
            <div class="card-header bg-white border-bottom-0 pb-0">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h5 class="fw-bold mb-1">Membros</h5>
                        <p class="text-muted small mb-0">
                            <span th:if="${dataInicio != null or dataFim != null}" class="text-primary">
                                <i class="fa-solid fa-filter me-1"></i> Filtrado por data.
                            </span> 
                            <span th:unless="${dataInicio != null or dataFim != null}">
                                Selecione os participantes.
                            </span>
                        </p>
                    </div>
                </div>

                <div class="border-top border-bottom py-3 bg-light bg-opacity-10">
                    <form action="/grupos/cadastro" method="get" id="formFiltro"
                        onsubmit="prepararFiltro()"
                        class="row g-2 align-items-end">

                        <input type="hidden" name="nome" id="hiddenNome"> 
                        <input type="hidden" name="descricao" id="hiddenDescricao">

                        <div class="col-md-4 col-sm-6">
                            <label class="form-label small mb-1 fw-normal">De:</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fa-regular fa-calendar text-muted"></i></span>
                                <input type="date" class="form-control ps-2" name="dataInicio" th:value="${dataInicio}" aria-label="Data Início">
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-6">
                            <label class="form-label small mb-1 fw-normal">Até:</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fa-regular fa-calendar-check text-muted"></i></span>
                                <input type="date" class="form-control ps-2" name="dataFim" th:value="${dataFim}" aria-label="Data Fim">
                            </div>
                        </div>

                        <div class="col-md-4 d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill" title="Aplicar Filtro">
                                Filtrar
                            </button>
                            <a th:if="${dataInicio != null}" href="/grupos/cadastro" class="btn btn-outline-secondary btn-sm px-3" title="Limpar Filtros">
                                <i class="fa-solid fa-xmark"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card-body pt-3">
                
                <div class="table-toolbar-area d-flex justify-content-between align-items-center">
                    <span class="text-muted small fw-bold text-uppercase">
                        Contatos Disponíveis
                    </span>
                    
                    <button type="button" class="btn btn-outline-primary py-1 px-3 small" id="btnToggleAll" style="font-size: 0.9rem;">
                        <i class="fa-solid fa-check-double me-1"></i> 
                        <span id="txtBtnAll">Selecionar Todos</span>
                    </button>
                </div>

                <div class="table-responsive border-0">
                    <table class="table align-middle w-100 mb-0" id="tabelaSelecao">
                        <thead>
                            <tr>
                                <th class="text-center py-2" style="width: 40px;">
                                    <input type="checkbox" class="form-check-input" id="checkAll">
                                </th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th class="text-end pe-3">Local</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${listaContatos}" class="cursor-pointer row-contato">
                                <td class="text-center">
                                    <input type="checkbox" class="form-check-input check-item" th:value="${c.id}">
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-small me-3">
                                            <span th:text="${#strings.substring(c.nome, 0, 1)}">A</span>
                                        </div>
                                        <div>
                                            <span class="fw-bold text-dark d-block" style="font-size: 0.95rem;" th:text="${c.nome}">Nome</span>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-muted small" th:text="${c.email}">email</td>
                                <td class="text-end pe-3">
                                    <span class="badge rounded-pill badge-light-pro small" 
                                          th:text="${c.cidade}">Local</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>		</div>
	</main>

	<div class="footer" th:replace="~{fragments/footer :: footer}"></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
	
	<script th:src="@{/js/grupos.js}"></script>
	
	
	
	

</body>
</html>
