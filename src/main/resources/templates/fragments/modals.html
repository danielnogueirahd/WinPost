<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<div th:fragment="modalRelatorio">
    <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">
                        <i class="fa-solid fa-print me-2"></i>Exportar Relatório
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/relatorio/pdf" method="get" target="_blank" id="formRelatorio">
                    <div class="modal-body">
                        <div class="alert alert-light border shadow-sm small mb-3 text-muted">
                            <i class="fa-solid fa-filter me-1 text-primary"></i> Configure os filtros para gerar o PDF.
                        </div>
                        
                        <div class="mb-3 bg-light p-3 rounded border">
                            <label for="relatorioGrupo" class="form-label fw-bold small text-primary mb-1">FILTRAR POR GRUPO</label>
                            <select class="form-select border-0 bg-white shadow-sm" name="grupoId" id="relatorioGrupo">
                                <option value="">Todos os Grupos</option>
                                <option th:if="${listaGrupos != null}" 
                                        th:each="grupo : ${listaGrupos}" 
                                        th:value="${grupo.id}" 
                                        th:text="${grupo.nome}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-secondary">NOME</label>
                            <input type="text" class="form-control" name="nome" placeholder="Pesquisar por nome...">
                        </div>
                        
                        <div class="row g-2">
                             <div class="col-md-8">
                                <label class="form-label fw-bold small text-secondary">CIDADE</label>
                                <input type="text" class="form-control" name="cidade">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold small text-secondary">UF</label>
                                <select class="form-select" name="estado">
                                    <option value="">Todas</option>
                                    <option th:if="${listaEstados != null}" th:each="uf : ${listaEstados}" 
                                            th:value="${uf}" th:text="${uf}"></option>
                                </select>
                            </div>
                        </div>

                        <hr class="text-muted opacity-25 my-3">
                        <p class="small fw-bold text-secondary mb-2">PERÍODO DE CADASTRO</p>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label small text-muted">De:</label>
                                <input type="date" class="form-control" name="dataInicio">
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Até:</label>
                                <input type="date" class="form-control" name="dataFim">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary fw-bold shadow-sm">
                            <i class="fa-solid fa-file-pdf me-2"></i> Gerar PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
