<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<div th:fragment="modalRelatorio">
    <div class="modal fade" id="modalRelatorio" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold" id="modalLabel">
                        <i class="fa-solid fa-file-pdf me-2"></i>Gerar Relatório
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/relatorio/pdf" method="get" target="_blank">
                    <div class="modal-body">
                        <div class="alert alert-light border shadow-sm small mb-3">
                            <i class="fa-solid fa-circle-info me-1 text-primary"></i> Deixe os campos vazios para trazer todos os registros.
                        </div>
                        
                        <div class="mb-3">
                            <label for="filtroNome" class="form-label fw-bold small text-secondary">NOME</label>
                            <input type="text" class="form-control" name="nome" id="filtroNome" placeholder="Pesquisar por nome...">
                        </div>
                        
                        <div class="row g-2">
                             <div class="col-md-8">
                                <label for="filtroCidade" class="form-label fw-bold small text-secondary">CIDADE</label>
                                <input type="text" class="form-control" name="cidade" id="filtroCidade">
                            </div>
                            <div class="col-md-4">
                                <label for="filtroEstado" class="form-label fw-bold small text-secondary">UF</label>
                                <select class="form-select" name="estado" id="filtroEstado">
                                    <option value="">Todas</option>
                                    <option th:if="${listaEstados != null}" th:each="uf : ${listaEstados}" 
                                            th:value="${uf}" th:text="${uf}"></option>
                                </select>
                            </div>
                        </div>

                        <hr class="text-muted my-3">
                        <p class="small fw-bold text-secondary mb-2">PERÍODO DE CADASTRO</p>
                        <div class="row g-2">
                            <div class="col-6">
                                <label class="form-label small text-muted">De:</label>
                                <input type="date" class="form-control" name="dataInicio">
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Até:</label>
                                <input type="date" class="form-control" name="dataFim">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light">
                        <button type="button" class="btn btn-link text-secondary text-decoration-none" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary fw-bold">
                            <i class="fa-solid fa-print me-2"></i> Gerar PDF
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
