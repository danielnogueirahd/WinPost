	<div class="modal fade" id="modalLembretes" tabindex="-1"
		aria-hidden="true" data-bs-backdrop="false">
		<div
			class="modal-dialog modal-notificacao-posicao modal-dialog-scrollable">
			<div class="modal-content shadow-lg border-0">
				<div
					class="modal-header bg-warning text-dark py-2 border-bottom-0 rounded-top">
					<h6 class="modal-title fw-bold small">
						<i class="fa-solid fa-clock me-2"></i>Lembretes Futuros
					</h6>
					<button type="button" class="btn-close btn-sm"
						data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body p-0">
					<div class="list-group list-group-flush">
						<div th:if="${#lists.isEmpty(listaLembretes)}"
							class="text-center py-5">
							<i
								class="fa-regular fa-calendar-check fs-2 text-muted opacity-25 mb-2"></i>
							<p class="text-muted small fw-bold mb-0">Tudo em dia!</p>
						</div>

						<a th:each="lembrete : ${listaLembretes}"
							th:href="${lembrete.tipo == 'NIVER'} ? @{/editarContatos/{id}(id=${lembrete.idReferencia})} : @{/administrativo/agenda(mes=${lembrete.dataEvento.monthValue}, ano=${lembrete.dataEvento.year})}"
							class="list-group-item list-group-item-action p-3 notificacao-item"
							style="border-left-color: #ffc107 !important;">

							<div
								class="d-flex w-100 justify-content-between align-items-center mb-1">
								<strong class="text-dark small" style="font-size: 0.85rem;"
									th:text="${lembrete.titulo}">Título</strong> <span
									class="badge bg-light text-secondary border">Amanhã</span>
							</div>
							<p class="mb-1 text-muted small" th:text="${lembrete.descricao}">Descrição...</p>

							<div class="mt-2" th:if="${lembrete.tipo == 'NIVER'}">
								<span
									class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 rounded-pill px-2">
									<i class="fa-solid fa-gift me-1"></i> Ver Contato
								</span>
							</div>
						</a>
					</div>
				</div>
				<div
					class="modal-footer bg-light p-1 justify-content-center rounded-bottom">
					<a href="/administrativo/agenda"
						class="btn btn-link btn-sm text-decoration-none fw-bold text-secondary">Ver
						agenda completa</a>
				</div>
			</div>
		</div>
	</div>

	<script>
        function marcarEFechar(id, event) {
            if(event) event.stopPropagation(); 
            fetch('/mensagens/marcar-lida/' + id, { method: 'POST' })
            .then(response => {
                if(response.ok) {
                    removerItemVisualmente(id);
                    atualizarContadorBadge();
                }
            })
            .catch(console.error);
        }

        function lerENavegar(id, url, event) {
            if(event) event.preventDefault(); 
            fetch('/mensagens/marcar-lida/' + id, { method: 'POST' })
            .then(() => {
                atualizarContadorBadge();
                window.location.href = url; 
            })
            .catch(() => {
                window.location.href = url; 
            });
        }

        function removerItemVisualmente(id) {
            const elemento = document.getElementById('notificacao-' + id);
            if (elemento) {
                elemento.style.opacity = '0';
                elemento.style.transform = 'translateX(50px)';
                setTimeout(() => {
                    elemento.remove();
                    verificarListaVazia();
                }, 300);
            }
        }

        function atualizarContadorBadge() {
            const badge = document.getElementById('badgeGeral');
            const contador = document.getElementById('contadorTexto');

            if(badge && contador) {
                let valorAtual = parseInt(contador.innerText);
                let novoValor = valorAtual - 1;
                if (novoValor <= 0) {
                    badge.style.display = 'none'; 
                } else {
                    contador.innerText = novoValor;
                }
            }
        }

        function verificarListaVazia() {
            const container = document.getElementById('listaNotificacoesContainer');
            if(!container) return; // Segurança caso o container não exista na tela
            const itens = container.querySelectorAll('[id^="notificacao-"]');
            if (itens.length === 0) {
                const msgVazia = document.getElementById('msgSemNotificacaoJS');
                if(msgVazia) msgVazia.classList.remove('d-none');
            }
        }
    </script>
</div>
