<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Preparar Envio | WinPost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container" style="margin-top: 100px;">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white py-3">
                <h5 class="fw-bold mb-0 text-primary"><i class="fa-solid fa-wand-magic-sparkles me-2"></i>Refinar e Enviar</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">Assunto</label>
                    <input type="text" id="assuntoFinal" class="form-control" th:value="${modelo.assunto}">
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Conte√∫do do Modelo</label>
                    <textarea id="summernote" th:text="${modelo.conteudo}"></textarea>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="p-3 border rounded-3 bg-white h-100">
                            <h6 class="fw-bold"><i class="fa-solid fa-users me-2 text-primary"></i>Enviar para Grupo</h6>
                            <form action="/grupos/disparar-direto" method="post" id="formGrupo">
                                <input type="hidden" name="assunto" id="hiddenAssuntoGrupo">
                                <input type="hidden" name="conteudo" id="hiddenConteudoGrupo">
                                <select name="idGrupo" class="form-select mb-2">
                                    <option th:each="g : ${listaGrupos}" 
                                            th:value="${g.id}" 
                                            th:text="${g.nome}"
                                            th:selected="${idGrupoSelecionado != null and g.id == idGrupoSelecionado}">
                                    </option>
                                </select>
                                <button type="button" class="btn btn-primary w-100" onclick="submeterGrupo()">Disparar Agora</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="p-3 border rounded-3 bg-white h-100">
                            <h6 class="fw-bold"><i class="fa-solid fa-calendar-days me-2 text-warning"></i>Agenda</h6>
                            <p class="small text-muted">Criar um lembrete com este texto.</p>
                            <form action="/mensagens/agendar-modelo" method="post" id="formAgenda">
                                <input type="hidden" name="assunto" id="hiddenAssuntoAgenda">
                                <input type="hidden" name="conteudo" id="hiddenConteudoAgenda">
                                <button type="button" class="btn btn-warning w-100 text-white" onclick="submeterAgenda()">Agendar Lembrete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({ height: 300 });
        });

        function prepararDados(sulfixo) {
            $('#hiddenAssunto' + sulfixo).val($('#assuntoFinal').val());
            $('#hiddenConteudo' + sulfixo).val($('#summernote').summernote('code'));
        }

        function submeterGrupo() { 
            prepararDados('Grupo'); 
            $('#formGrupo').submit(); 
        }

        function submeterAgenda() { 
            prepararDados('Agenda'); 
            $('#formAgenda').submit(); 
        }
    </script>
</body>
</html>
